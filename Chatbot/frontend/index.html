<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Restaurante Poliedro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-wrapper">
    <div class="chat-header">
        <img src="logo.png" alt="Logo do Restaurante" class="chat-logo">
        <h1>Restaurante Poliedro</h1>
    </div>
    <div id="chat-messages" class="chat-messages"></div>

    <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-button">➤</button>
    </div>

    <div class="quick-buttons">
        <button class="quick-btn" data-msg="Quero ver o cardápio">🍽️ Cardápio</button>
        <button class="quick-btn" data-msg="Quais são os horários?">🕒 Horários</button>
        <button class="quick-btn" data-msg="Quero fazer uma reserva">📅 Reservar</button>
        <button id="view-reservation-btn">📋 Ver Reserva</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
