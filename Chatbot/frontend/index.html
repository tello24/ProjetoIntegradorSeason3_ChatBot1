<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Restaurante Poliedro</h1>
            <p>Como nós podemos te ajudar?</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens aparecerão aqui -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autofocus>
            <button id="send-button">Enviar</button>
        </div>
        <div class="quick-buttons">
            <button class="quick-btn" data-msg="Cardápio">Ver Cardápio</button>
            <button class="quick-btn" data-msg="Horário">Horário de Funcionamento</button>
            <button class="quick-btn" data-msg="Reserva">Fazer Reserva</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
